apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/stolostron/ocm?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "backplane-2.7"
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: release-mce-27
    appstudio.openshift.io/component: work-mce-27
    pipelines.appstudio.openshift.io/type: build
  name: work-mce-27-on-push
  namespace: crt-redhat-acm-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/crt-redhat-acm-tenant/release-mce-27/work-mce-27:{{revision}}
  - name: dockerfile
    value: build/Dockerfile.work.rhtap
  - name: path-context
    value: .
  - name: send-slack-notification
    value: true
  - name: konflux-application-name
    value: release-mce-27
  - name: slack-member-id
    value: U02CRCBPXK4
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: "https://github.com/stolostron/konflux-build-catalog.git"
      - name: revision
        value: main
      - name: pathInRepo
        value: pipelines/common_mce_2.7.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-work-mce-27
  workspaces:
  - name: workspace
    volumeClaimTemplate:
      metadata:
        creationTimestamp:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      status: {}
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}